<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مروحة الكترونية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="ventilaor-image">
        <div class="cirlce">
            <img id="ventilaor-value" src="images/1.png" alt="ventilaor symbol">
        </div>
    </main>
    <aside class="controller">
        <button class="btn btn-switch">
            <div class="icon"><img src="images/swap.png" alt="swap" srcset=""></div>
            تبديل
        </button>
        <button class="btn btn-on">
            <div class="icon"><img src="images/controller.png" alt="controller" srcset=""></div>
            تشغيل
        </button>
      
    </aside>
    <aside class="btn-speed">
        <button class="btn btn-c-s">
            1
        </button>
        <button class="btn btn-c-s">
            2
        </button><button class="btn btn-c-s">
            3
        </button><button class="btn btn-c-s">
            4
        </button><button class="btn btn-c-s">
            5
        </button><button class="btn btn-c-s">
            6
        </button>
    </aside>
    <div class="swip swip-cn  hide">

      
            <div class="swip-box">
                <p class="close">x</p>
                <div class="image-ventilaor"><img src="images/1.png" alt="ventilaor-1" srcset=""></div>
                <div class="image-ventilaor"><img src="images/2.png" alt="ventilaor-2" srcset=""></div>
                <div class="image-ventilaor"><img src="images/3.png" alt="ventilaor-3" srcset=""></div>
                <div class="image-ventilaor"><img src="images/4.png" alt="ventilaor-4" srcset=""></div>
                <div class="image-ventilaor"><img src="images/5.png" alt="ventilaor-5" srcset=""></div>
                <div class="image-ventilaor"><img src="images/6.png" alt="ventilaor-6" srcset=""></div>
                <div class="image-ventilaor"><img src="images/7.png" alt="ventilaor-7" srcset=""></div>
                <div class="image-ventilaor"><img src="images/8.png" alt="ventilaor-8" srcset=""></div>
                <div class="image-ventilaor"><img src="images/9.png" alt="ventilaor-9" srcset=""></div>
    
            </div>

    </div>
    <footer>
        برمجة : محمد محمود باطوس
    </footer>
    <script src="app.js"></script>
</body>
</html>
